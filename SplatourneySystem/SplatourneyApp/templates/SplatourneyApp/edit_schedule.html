{% extends 'SplatourneyApp/base.html' %}
{% block title %} <h1> Schedule </h1> {% endblock %}
<!-- schedule viewing -->
{% block content %}
<!-- <head>
  <link rel="stylesheet" href="SplatourneyApp/splatourney.css">
</head> -->

<body>
  <style>
        body{
          background-color: transparent;
        }
        .card{
          z-index: 5;
          background-color: #D9D9D9;
          width:800px;
          padding: 60px 40px 60px;
          margin-left: 200px;
          margin-right: 200px;
        }

        .card-title{
          text-decoration:solid;
        }

        .form{
          display: flex;
          flex-direction: row;
          align-items: stretch; 
          width: 100%;
        }

        .horizontal-line{
          z-index: 10;
          margin-top: -85px;
          height: 1px;
          background-color: black;
          margin-top: 10px;
          margin-bottom: 20px;
          width: 100%;

        }

        .form-control{
          border: none;
          border-radius: 10px;
          margin-top: -3px;
        }
        

        .form-select{
          border: none;
          border-radius: 5px;
          padding: 6px 15px 6px;
          margin-left: 12px;
          width: auto;
        }

        .sched-format {
          display: flex;
          margin-top: 0px;
          flex-direction: column;  /* Aligns children (label and select) in a column */
          align-items: center;  /* Aligns items to the start of the flex container */
          width: 100%;  /* Takes full width to fit within its parent container */
        }

        .btn-primary {
          color: white;
          background-color:#008CC6;
          border: none;
        }

        .btn-danger{
          margin-top: 30px;
        }

    .contained {
        padding-top: 20px;
        padding-bottom: 20px;
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        box-sizing: border-box; /* Ensure padding is included in height calculation */
    }
    .btn-custom {
        width: 400px;
        height: 52px;
        font-size: 1.2em;
        margin: 10px;
        border: none;
        padding: 10px 20px;
        border-radius: 15px;
        font-family: 'Luckiest Guy', sans-serif;
        font-size: 30px;
        font-weight: 300;
        line-height: 35px;
        letter-spacing: 0em;
        text-align: center;
        color:white;
    }

    .btn-light{
      color: white;
      background-color: #464646;
      border: none;
    }

    .new-btn{
      align-self: flex-end;
      margin-top: -36px;
      margin-right: 70px;

    }

    .current {
        background-color: #ef216c;
    }
    .others {
        background-color: #008CC6;
    }

    /* The whole card/form */
    .space{
      padding-top: 15px;
    }

    .spacing {
      margin-right: 40px;  /* Adjusts the space between the number and 'team' text */
    }

    .form-label {
      max-width: 60%;
      flex-grow: 1; /* Allows the label to grow and fill available space */
      white-space: normal; /* Overrides the default which might be set to nowrap */
      word-wrap: break-word; /* Ensures words break and wrap onto the next line */
      min-width: 0; /* Prevents flex items from growing too large */
      margin-bottom: 0px;
    }

    .start-label{
      margin-left: 40px;
    }

    .end-label{
      margin-left: 46px;
    }



    p {
        font-family: 'Oswald', sans-serif;
        font-size: 40px;
        font-weight: 400;
        line-height: 44px;
        letter-spacing: 0em;
        text-align: center;
        color:white;}

  </style>

<p>ONGOING SCHEDULE</p>
<div class="space"></div>


  <div class="has-bg-img">
    <div class="bg-img bg-cover" style="background-image: url('splatoon3-pattern-02-3840x2160-1.webp'); height:100%; width:100%;">
      <div class="container">
        <div class="card mx-auto pt-2 ">
            <div class="card-body">
              <!-- ROW 1 -->
              <form class="form">
                <!-- select game no. -->
                <div class="mb-2 sched-format">
                  <label for="game" class="ml-2">GAME</label>
                  <select class="form-select" id="game" name="game">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                  </select>
                </div>
                <!---->
                <!-- start time -->
                <div class="mb-2 sched-format">
                  <div class="mb-3">
                    <label for="time-start" class="start-label">START</label>
                    <input type="time" class="form-control" id="time-start" name="time-start">
                  </div>
                </div>
                <!---->
                <!-- end time -->
                <div class="mb-2 sched-format">
                  <div class="mb-3">
                    <label for="time-end" class="end-label">END</label>
                    <input type="time" class="form-control" id="time-end" name="time-end">
                  </div>
                </div>
                <!-- DELETE BUTTON -->
                <div class="mb-2 sched-format">
                  <div class="mb-3">
                    <button type="button" class="btn btn-danger">DELETE</button>
                  </div>
                </div>
              </form>
              <div class="horizontal-line"></div>
              <!-- ROW 2 -->
              <form class="form">
                <!-- select game no. -->
                <div class="mb-2 sched-format">
                  <label for="game" class="ml-2">GAME</label>
                  <select class="form-select" id="game" name="game">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                  </select>
                </div>
                <!---->
                <!-- start time -->
                <div class="mb-2 sched-format">
                  <div class="mb-3">
                    <label for="time-start" class="start-label">START</label>
                    <input type="time" class="form-control" id="time-start" name="time-start">
                  </div>
                </div>
                <!---->
                <!-- end time -->
                <div class="mb-2 sched-format">
                  <div class="mb-3">
                    <label for="time-end" class="end-label">END</label>
                    <input type="time" class="form-control" id="time-end" name="time-end">
                  </div>
                </div>
                <!-- DELETE BUTTON -->
                <div class="mb-2 sched-format">
                  <div class="mb-3">
                    <button type="button" class="btn btn-danger">DELETE</button>
                  </div>
                </div>
              </form>
              <div class="horizontal-line"></div>
            </div>
            <!-- END OF ROW 2 -->
              <!-- SAVE BUTTON -->
              <div style="text-align: right;">
                <button type="submit" class="btn btn-primary justify-content-right">SAVE</button>
              </div>
              <!-- "ADD NEW" BUTTON -->
              <div class="new-btn">
                <button type="submit" class="btn btn-light">ADD NEW</button>
              </div>
        </div>
      </div>   
      </div>
    </div>
  </div>
</body>


{% endblock %}
